<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础信息 - 企业碳足迹平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 - 保持与碳足迹平台一致 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <i class="fas fa-leaf"></i> 碳足迹平台
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-info-circle"></i> 基础信息
                </a>
                <a href="../carbon_footprint/index.html" class="nav-item">
                    <i class="fas fa-shoe-prints"></i> 碳足迹
                </a>
                <a href="../cbam_calculation/index.html" class="nav-item">
                    <i class="fas fa-calculator"></i> CBAM计算
                </a>
                <a href="../daily_carbon_factor/index.html" class="nav-item">
                    <i class="fas fa-chart-line"></i> 今日电碳因子
                </a>
                <a href="../prediction/index.html" class="nav-item">
                    <i class="fas fa-crystal-ball"></i> 碳因子预测
                </a>
                <a href="../agent/index.html" class="nav-item">
                    <i class="fas fa-robot"></i> 智能体
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-building"></i> 企业基础信息管理</h1>
            <p>管理企业的基本信息和计算参数</p>
        </div>

        <div class="content-wrapper">
            <!-- 表单区域 - 使用碳足迹平台的样式 -->
            <div class="form-section">
                <h2><i class="fas fa-id-card"></i> 企业基础信息录入</h2>
                <form id="baseInfoForm" class="info-form">
                    <div class="form-grid simple-form-grid">
                        <div class="form-group">
                            <label for="enterpriseName" data-required="*">企业名称</label>
                            <input type="text" id="enterpriseName" name="enterpriseName" placeholder="请输入企业全称" required>
                        </div>
                        <div class="form-group">
                            <label for="industryType" data-required="*">行业类型</label>
                            <select id="industryType" name="industryType" required>
                                <option value="">请选择行业</option>
                                <option value="steel">钢铁</option>
                                <option value="cement">水泥</option>
                                <option value="fertilizer">化肥</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="region" data-required="*">所属地区</label>
                            <select id="region" name="region" required>
                                <option value="">请选择地区</option>
                                <option value="华中">华中地区</option>
                                <option value="华南">华南地区</option>
                                <option value="华北">华北地区</option>
                                <option value="华东">华东地区</option>
                                <option value="西南">西南地区</option>
                                <option value="西北">西北地区</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存信息
                        </button>
                    </div>
                </form>
            </div>

            <!-- 列表区域 - 使用碳足迹平台的样式 -->
            <div class="list-section">
                <h2><i class="fas fa-list"></i> 已保存的基础信息</h2>
                <table class="info-table">
                    <thead>
                        <tr>
                            <th>企业名称</th>
                            <th>行业类型</th>
                            <th>所属地区</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="infoTableBody">
                        <!-- 数据将通过JavaScript动态填充 -->
                        <tr id="noDataRow">
                            <td colspan="4" style="text-align: center; color: #888; padding: 40px 0;">
                                <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px; display: block; opacity: 0.5;"></i>
                                暂无基础信息
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
